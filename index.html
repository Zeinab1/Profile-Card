<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Kumbh+Sans">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    
    <div class="main">
        <div class="img-top">
            <img src='images/bg-pattern-top.svg'>
        </div>
       
        <div class="profile-card">
           <div class="pic">
                <img  src='images/image-victor.jpg'>
           </div>
            <div class='card-header'>
                   <div class='name'>
                       <h2>Victor crest <span>26</span></h2>
                   </div>
                   <div class="city">
                       <p>London</p>
                   </div>
            </div>
               <div class="card-footer">
                  
                <div>
                    <h2>80k</h2>
                    <p>Followers</p>
                </div>
                <div>
                    <h2>803k</h2>
                    <p>Likes</p>
                </div>
                <div>
                    <h2>1.4k</h2>
                    <p>Photos</p>
                </div>
       </div>
    </div>
    <div class="img-bottom">
        <img  src='images/bg-pattern-bottom.svg' width="600px">
    </div> 
</body>
</html>
